<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eNtweni Chat - Welcome!</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .welcome-container {
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .welcome-title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .welcome-message {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .get-started-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #008cba;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1 class="welcome-title">Welcome to eNtweni Chat!</h1>
        <p class="welcome-message">Connect with your friends and family in real-time using eNtweni Chat.</p>
        <a href="/chat" class="get-started-button">Get Started</a>
    </div>
</body>
</html>
